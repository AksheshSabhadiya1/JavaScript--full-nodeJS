<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Add Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('https://plus.unsplash.com/premium_photo-1661964014750-963a28aeddea?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: black;
      text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
    }

    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border: 1px solid black;
    }

    input[type='text'] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    input[type='text']:focus {
      border-color: #007bff;
    }

    input[type='submit'] {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: #ffffff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }

    input[type='submit']:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Airbnb Home Registration</h1>
  </header>
  <main>
    <form action='/host/add-home' method='POST'>
      <input type='text' name='houseName' placeholder='Enter name of your house' required />
      <input type='submit' value='Register Home' />
    </form>
  </main>
</body>
</html>
