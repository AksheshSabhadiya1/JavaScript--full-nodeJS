<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('https://plus.unsplash.com/premium_photo-1681487906725-ecd65970ac66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    header {
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 24rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ff5a5f;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    a:hover {
      background: #e0484d;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Airbnb üè°</h1>
  </header>
  <main>
    <a href='/host/add-home'>üè† Add Your Home</a>
  </main>
</body>
</html>
