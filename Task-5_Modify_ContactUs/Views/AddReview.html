<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f1f5f9;
      color: #333;
    }

    div{
      border: 2px solid black;
      border-radius: 2%;
      padding: 5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 6px 6px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 2rem;
    }

    main {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 6px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type='text'], textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type='submit'] {
      padding: 0.75rem;
      background: #007bff;
      color: #ffffff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    input[type='submit']:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.75rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div>
  <header>
    <h2>Enter Review</h2>
  </header>
  <main>
    <form action='/review' method='POST'>
      <label for="name">Name:</label>
      <input type='text' id="name" name="name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <input type='submit' value="Submit">
    </form>
  </main>
  </div>
</body>
</html>
